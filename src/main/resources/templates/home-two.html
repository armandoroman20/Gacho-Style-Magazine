<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thyme leaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page two</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' th:href="@{/home-two.css}">
    <link rel="stylesheet" type='text/css' th:href="@{/navbar.css}">
    <link rel="stylesheet" type='text/css' th:href="@{/catLoader.css}">
    <script>
        window.addEventListener("load", function () {
            const loader = document.querySelector(".loader");
            loader.className += " hidden";
        })
        window.addEventListener("load", function () {
            const loader = document.querySelector(".mobileLoader");
            loader.className += " mobileHidden";
        })
    </script>
</head>
<body>
<div class="d-block d-sm-block d-md-block d-lg-none">
    <div class="mobileLoader">
        <img th:src="@{/images/LoadingCat.gif}" alt="loading-cat" height="50%" width="225%">
    </div>
</div>
<div class="d-none d-lg-block d-xl-block">
    <div class="loader">
        <img th:src="@{/images/LoadingCat.gif}" alt="loading-cat">
    </div>
</div>
<a name="top"></a>
<!--mobile navbar-->
<div class="d-block d-sm-block d-md-block d-lg-none">
    <header>
        <nav class="mobile-navbar navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img th:src="@{/images/Gacho-Icon-Black.png}" title="Gacho icon black"
                                                  width="50px" height="50px"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/art">Art</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/magazine">Magazine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>
<!--desktop navbar-->
<div class="d-none d-lg-block d-xl-block">
    <nav class="top-nav navbar-light bg-color">
        <ul id="links">
            <li><a class="navbar-brand logo" href="/"><img th:src="@{/images/Gacho-Icon-Black.png}"
                                                           title="Gacho icon black" width="100px" height="100px"/></a>
            </li>
            <li><a href="art"><img th:src="@{/Links/art-icon.png}" title="Art Icon" width="90" height="36"/></a>
            </li>
            <li><a href="magazine"><img th:src="@{/Links/Zine.png}" title="Zine icon" width="90px" height="36px"/></a>
            </li>
            <li><a href="music"><img th:src="@{/Links/music.png}" title="Muisc icon" width="90px" height="36px"/></a>
            </li>
            <li><a href="shop"><img th:src="@{/Links/shop.png}" title="shop icon" width="90" height="36"/></a></li>
        </ul>
    </nav>
</div>
<div class="video-overlay">
    <img th:src="@{/images/Gacho-header.png}" width="75%" height="75%"/>
</div>

<!--LARGE VIDEO DISPLAY-->

<div class="d-none d-lg-block d-xl-block">
    <div class="video-lg d-flex justify-content-center">
        <video controls autoplay loop class="zerkVideo-lg">
            <source th:src="@{../../videos/ZERKTRONIC-DONTWORRY.mp4}" src="/static/videos/ZERKTRONIC-DONTWORRY.mp4"
                    type="video/mp4">
        </video>
    </div>
</div>
<!--SMALL VIDEO DISPLAY-->

<div class="d-block d-sm-block d-md-block d-lg-none">
    <div class="video-sm d-flex justify-content-center">
        <video controls autoplay loop class="zerkVideo-sm">
            <source th:src="@{../../videos/ZERKTRONIC-DONTWORRY.mp4}" src="/static/videos/ZERKTRONIC-DONTWORRY.mp4"
                    type="video/mp4">
        </video>
    </div>
</div>

<div class="smiley">
    <img class="center-block" th:src="@{/images/smiley.gif}" alt="smiley-gif" height="25%" width="25%">
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
